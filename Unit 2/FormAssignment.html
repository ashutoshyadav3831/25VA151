<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expirement 4</title>
</head>
<body>
    <table border="2" align="center" width="60%" cellspacing="0" cellpadding="5">
     <form>

        <h1 align="center">Hotel Room Booking Form</h1>

        <tr>
            <td><label>Full Name</label></td>
            <td>:</td>
            <td><input type="name" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td><level>E-mail</level></td>
            <td>:</td>
            <td><input type="email" placeholder="Enter Your E-mail"></td>
        </tr>

        <tr>
            <td><label>Phone</label></td>
            <td>:</td>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <td><level>Check-in-date</level></td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Check-out-date</td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Room Type</td>
            <td>:</td>
            <td><select>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                    <option value="doormatry">Doormatry</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td><label>Number of Guests</label></td>
            <td>:</td>
            <td><input type="number" placeholder="Enter Number of Guests"></td>
        </tr>

        <tr>
            <td><label>Special Requests</label></td>
            <td>:</td>
            <td><textarea cols="30" rows="5" placeholder="Enter any special requests here..."></textarea></td>
        </tr> 
            
        <tr>
            <td></td>
            <td> </td>
            <td><input type="submit" value="Book Now"> &nbsp; <input type="reset" value="Reset Form"></td>
        </tr>

        </form>

    </table>

</body>
</html>
