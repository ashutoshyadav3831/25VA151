<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment6</title>
    <style>
        .head {
            color: aliceblue;
            background-color: black;
            text-align: center;
            height: 65px;
            font-size: 50px;
            margin-top: 15px;
        }

        .border {
            border: 2px solid black;
            padding: 1px 5px;
        }

        .img {
            margin: 10px 10px;

        }

        .content {
            border: 2px solid aliceblue;

        }

        .price {
            color: rgb(87, 157, 16)
        }

        .description {
            color: darkgray;
        }

        .button1 {
            color: white;
            cursor: pointer;
            background-color: rgb(8, 51, 117);
            padding: 15px 150px;
            font-size: 20px;
            border-radius: 5px;
        }

        .oldprice {
            color: darkgray;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .hello {
            border: 15px solid aliceblue;
        }
    </style>
</head>

<body>
    <div class="border">
        <h2 class="head">ShopEasy</h2>
        <table align="center" class="hello">
            <tr>
                <th><img class="img" src="shopEasy.jpg" alt="Image" height="200px" width="200px"></th>
            </tr>
            <tr>
                <td><b><big>Classical Green T-shirt</big></b>
                    <p class="description">Soft breatheable cotton, Regular fit.Avaliable in multiple colors.</p>
                    <p class="price"><b>&#8377;799 </b> <span class="oldprice"> &#8377;1999</span> </p>
                </td>
            </tr>
            <tr>
                <th><button class="button1">Add to Cart</button></th>
            </tr>
        </table>
    </div>
    <footer align="center">
    </footer>
</body>

</html>
