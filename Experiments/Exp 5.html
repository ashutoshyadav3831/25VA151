<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment5</title>
</head>
<body>
    <form>
            <h1 align="center">Student Registration Form</h1>
            <fieldset>
            <br>
            <label for="name">Full name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email address">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <br>
            <br>
            <span>Gender:</span>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option>--Select Course--</option>
                <option>Computer Science Engineering</option>
                <option>Electronics Engineering</option>
                <option>Electrical Engineering</option>
                <option>Meachanical Engineering</option>
                <option>Civil Engineering</option>
            </select>
            <br>
            <br>
            <label for="contact">Contact No:</label>
            <input type="tel" name="contact" id="contact" placeholder="Enter your phone number">
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>
            <br>
            <input type="submit" value="Register">
            <input type="submit" value="Clear">
        </fieldset>
        <p align="center">&copy 2025 Student Registration Portal</p>

    </form>

</body>
</html>
