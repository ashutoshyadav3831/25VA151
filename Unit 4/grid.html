<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 20px;
        padding: 10px;
        box-sizing: border-box;
        gap:20px;
     }
     .boxes{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
     }
        .box{
            height: 300px;
            width:250px;
            background-color: lightblue;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo{
            display:flex;
            height:100px;
            background-color: gray;
        }
        .header{
            height:150px;
            background-color: gray;
        }
        .text{
            height:100px;
            background-color: gray;

        }
        footer{
            height:100px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="logo">
    <p>logo</p>
    </div>
<div class="header">
    <p>header</p>

</div>
<div class="text">
<p>text area</p>
</div>
<div class="boxes">
    <div class="box"><p>box1</p></div>
    <div class="box"><p>box2</p></div>
    <div class="box"><p>box3</p></div>
</div>
<footer>
    <p>footer</p>
</footer>

</body>
</html>
