<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 1200px;
            height: auto;
            background-color: #999;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            height: 100px;
            background-color: #ff0;

        }

        section {
            height: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .box {
            width: 280px;
            height: 200px;
            background-color: #f0f;

        }

        #box {
            height: 300px;
            background-color: #f0f;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
        }

        .boxes {
            flex-grow: 1;
            height: 100%;
            background-color: #00f;
        }

        footer {
            height: 100px;
            background-color: #0f0;
            line-height: 80px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h2>Header</h2>
        </header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <div id="box">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>



        <footer>
            <h2>Footer</h2>
        </footer>
    </main>

</body>

</html>
